<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cart">
        <div class="card">
            <div class="cart-text">
                <h2>CART</h2>
                <button onclick="showCart()">X</button>
            </div>           
            <table>
                <thead>
                    <tr>
                        <th>Products</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Office chair</td>
                        <td>$1.00</td>
                        <td class="center">1</td>
                        <td>$1.00</td>
                        <td class="center">
                          <button class="btn btn-light cart-remove">
                            &times;
                          </button>
                    </tr>
                </tbody>
            </table>
            <p class="center"><em>No items in cart</em></p>
            <div class="spread">
              <span><strong>Total:</strong> $1.00</span>
              <button class="btn btn-light">Checkout</button>
            </div>
        </div>
    </div>
</body>
</html>
