<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
*{
   box-sizing: border-box;
    margin: 0;
    padding: 0;
    border:0;
}  
body {font-family:Arial}

.topnav {
  overflow: hidden;
  background-color: #BC983C;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 20px 30px;
  text-decoration: none;
  font-size: 1.3em;
}

.topnav a:hover{
  background-color: #2B495E;
  color:#BC983C;
}

.active {
  background-color: #2B495E;
  color: white;
}

.topnav .icon {
  /* height: 20px; */
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 1.3em;    
  border: none;
  outline: none;
  color: #f2f2f2;
  text-align: center;
  padding: 20px 18px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #555;
  color: white;
}

.dropdown-content a:hover {
  background-color: #ddd;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
}

#head{
    font-size: 1.4em;
    padding: 16px 90px;
    float: left;
    display: block;
    color: black;
    font-weight: 800;
    font-family: "montserrat";
  }
.topnav .search-container {
  float: right;
  /* float: left; */
  position: relative;
}

.topnav input[type=text] {
  padding:8px;
  outline: none;
  /* margin-left: 40px; */
  color: #fff;
  border-radius: 3%;
  margin-top: 15px;
  font-size: 0.9em;
  z-index: 1;
  position: relative;
  background-color: #2B495E;
  border: none;
}

.topnav .search-container button {
  font-size: 1em;
  border: none;
  z-index: 2;
  cursor: pointer;
  position:relative;
  right: 30px;
  background-color: #2B495E;
  /* float: left; */
  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 16px;
  border: none;
}

.topnav .search-container button i{
    background-color: #2B495E;
    color: #fff;
  }

.topnav .search-container button:hover {
  background: #ccc;
}

/* large devices */
@media screen and (max-width: 1200px) {
  .topnav a, .dropdown .dropbtn{
    display: block;
  }

  #head{
    display: block;
}
  .topnav .search-container{
    display: block;
  }

  .topnav .search-container button{
    display: block;
  }
  .topnav a.icon {
    display: none;
  }
}
/* for tablets */
@media screen and 
(max-width: 820px) {
  .topnav a, .dropdown .dropbtn{
    display: none;
  }

  #head{
    display: block;
    padding: 16px 10px 0px;
    float: left;
  }
  .topnav .search-container{
    display: none;
  }

  .topnav .search-container button{
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 820px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
    padding: 15px 20px;
    font-size: 1.2em;
  }
  .topnav.responsive .dropbtn{
    font-size: 1.2em;
    padding: 15px 20px;
  }

  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn, .search-container {
    display: block;
    width: 100%;
    text-align: left;
  }

  .topnav.responsive .search-container button {
   float: none;
   display: block;
}
  .topnav.responsive .search-container {
   float: none;
   padding-left: 15px;
   display: block;
}

  .topnav.responsive #head {
    display: none;
}
}

/* For small phones */
@media screen and 
(max-width: 600px) {
  .topnav a, .dropdown .dropbtn{
    display: none;
  }

  #head{
    display: block;
    padding: 16px 10px 0px;
    float: left;
  }
  .topnav .search-container{
    display: none;
  }

  .topnav .search-container button{
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
    padding: 15px 20px;
    font-size: 1.2em;
  }
  .topnav.responsive .dropbtn{
    font-size: 1.2em;
    padding: 15px 20px;
  }

  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn, .search-container {
    display: block;
    width: 100%;
    text-align: left;
  }

  .topnav.responsive .search-container button {
   float: none;
   display: block;
}
  .topnav.responsive .search-container {
   float: none;
   padding-left: 15px;
   display: block;
}

  .topnav.responsive #head {
    display: none;
}
}

</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="#home" class="active">Home</a>
  <div class="dropdown">
    <button class="dropbtn">Furnitures
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div> 
  <a href="#sale">Sale</a>
  <a href="#contact">Contact Us</a>
  <h2 id="head">Furnito</h2>
  <div class="search-container">
    <form action="https://www.w3schools.com/action_page.php">
      <input type="text" placeholder="Search.." name="search">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
</body>
</html>
